<section class="hero is-light">
  <div class="hero-body">
    <div class="container">
      <form id="chainLengthSubmitForm" method="POST" class="column is-8 m-auto">
        <div class="card has-background-white-ter">
          <header class="card-header">
            <p
              class="card-header-title is-flex is-align-content-center is-justify-content-center is-size-4"
            >
              <i class="fas fa-link mr-2"></i> Chain Length Calculator
            </p>
          </header>

          <div class="card-content">
            <p class="subtitle has-text-centered is-6 has-text-grey">
              âš™ This calculator follows the *Big Chainring + Largest Cog*
              method.
              <br />ðŸ“Œ <strong>Applies ONLY to 1x drivetrains.</strong>
            </p>

            <!-- Inputs -->
            <div class="columns is-multiline is-variable is-4 mt-3">
              <!-- Chainstay -->
              <div class="column is-4">
                <div class="field">
                  <label class="label">Chainstay (inches)</label>
                  <div class="control has-icons-left">
                    <input
                      type="number"
                      id="chainstay"
                      class="input"
                      placeholder="16.5"
                      step="0.01"
                      required
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-ruler-horizontal"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Chainring -->
              <div class="column is-4">
                <div class="field">
                  <label class="label">Chainring Teeth (T)</label>
                  <div class="control has-icons-left">
                    <input
                      type="number"
                      id="chainring"
                      class="input"
                      placeholder="50"
                      required
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-cog"></i>
                    </span>
                  </div>
                </div>
              </div>

              <!-- Largest Cog -->
              <div class="column is-4">
                <div class="field">
                  <label class="label">Largest Cog (T)</label>
                  <div class="control has-icons-left">
                    <input
                      type="number"
                      id="biggestcogs"
                      class="input"
                      placeholder="34"
                      required
                    />
                    <span class="icon is-small is-left">
                      <i class="fas fa-cog"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Output Card -->
            <div class="box has-background-white has-text-centered mt-4">
              <p class="is-size-5 mb-1">Estimated Chain Length</p>
              <p class="is-size-2 has-text-weight-bold output">â€”</p>
              <p class="is-size-7 has-text-grey">Measured in chain links</p>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
