<section class="section">
  <div class="container">
    <h1 class="title has-text-centered">Saddle Height Calculator</h1>
    <h2 class="subtitle has-text-centered">
      Using the LeMond Formula (Inseam × 0.885)
    </h2>

    <div class="box">
      <div class="columns is-vcentered is-mobile">
        <!-- Input -->
        <div class="column is-4">
          <label class="label">Inseam (cm)</label>
          <input
            id="inseamInput"
            type="number"
            step="0.1"
            class="input"
            placeholder="Enter inseam length..."
          />
        </div>

        <!-- = sign -->
        <div class="column is-2 has-text-centered">
          <h1 class="title is-1">=</h1>
        </div>

        <!-- Output -->
        <div class="column is-6">
          <label class="label">Recommended Saddle Height (cm)</label>
          <input
            id="saddleOutput"
            type="text"
            class="input has-text-weight-bold"
            readonly
            placeholder="0.00"
          />
        </div>
      </div>

      <!-- Small note -->
      <p class="help has-text-centered mt-3">
        Formula: <strong>Saddle Height = Inseam × 0.885</strong>
      </p>
    </div>
  </div>
</section>
