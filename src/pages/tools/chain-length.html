<section class="section is-fullheight">
  <div class="container">
    <div class="card clean-card">
      <header class="card-header clean-header">
        <p class="card-header-title is-justify-content-center">
          CHAIN LENGTH CALCULATOR
        </p>
      </header>

      <div class="card-content">
        <div class="field">
          <label class="label">Chainstay (in)</label>
          <input
            type="number"
            class="input"
            id="chainstay"
            placeholder="ex. 16.5"
          />
        </div>

        <div class="field">
          <label class="label">Chainring</label>
          <input
            type="number"
            class="input"
            id="chainring"
            placeholder="ex. 36"
          />
        </div>

        <div class="field">
          <label class="label">Biggest Cogs</label>
          <input
            type="number"
            class="input"
            id="biggestcogs"
            placeholder="ex. 50"
          />
        </div>

        <div class="box clean-output has-text-centered">
          <h4 class="title is-6 mb-1">Estimated Chain Links</h4>
          <p class="subtitle output"></p>
        </div>
      </div>

      <footer class="card-footer">
        <p class="card-footer-item">
          <small><strong>Note:</strong> For 1x drivetrain setup only.</small>
        </p>
      </footer>
    </div>
  </div>
</section>
