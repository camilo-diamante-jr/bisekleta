<section class="section is-fullheight">
  <div class="container">
    <div class="card clean-card">
      <header class="card-header clean-header">
        <p class="card-header-title is-justify-content-center">
          GEAR RATIO CALCULATOR
        </p>
      </header>

      <div class="card-content">
        <div class="field">
          <label for="chainringInput" class="label">Chainring</label>
          <input type="number" class="input" id="chainringInput" />
        </div>

        <div class="field">
          <label for="cogsInput" class="label">Cogs</label>
          <input type="number" class="input" id="cogsInput" />
        </div>

        <div class="box clean-output has-text-centered">
          <h4 class="title is-6 mb-1">Estimated Gear Ratio</h4>
          <p class="subtitle output" id="gearRatioOutput"></p>
        </div>
      </div>

      <footer class="card-footer">
        <p class="card-footer-item">
          <small><strong>Note:</strong> For 1x drivetrain setup only.</small>
        </p>
      </footer>
    </div>
  </div>
</section>
